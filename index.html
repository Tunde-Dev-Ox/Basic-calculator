<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
   rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <title>Basic Calculator</title>
 </head>
 <body>
  <div class="app">
   <header class="calculator-head">
    <nav class="calc-nav">
     <div class="logo-wrapper">
      <a href="#" class="logo">
       Calc-X
      </a>
     </div>
    </nav>
   </header>
   <main class="main-calc">
    <div class="container">
     <div class="display-outerwrapper">
      <div class="display-wrapper">
       <div class="calculate-display"></div>
       <div class="total"></div>
      </div>
     </div>
     <div class="calculator-body">
      <div class="flex-container">
        <div class="calculator-flex">
         <div class="flex">
          <div class="flex-item"
           ><span class="calc-element action" data-key="clear">AC</span></div
          >
          <div class="flex-item"
           ><span class="calc-element action" data-key="brackets">()</span></div
          >
          <div class="flex-item"
           ><span class="calc-element action" data-key="%">%</span></div
          >
          <div class="flex-item"
           ><span class="calc-element operator maths-sign" data-key="/">÷</span
           ></div
          >
         </div>
         <div class="flex">
          <div class="flex-item"
           ><span class="calc-element" data-key="7">7</span></div
          >
          <div class="flex-item"
           ><span class="calc-element" data-key="8">8</span></div
          >
          <div class="flex-item"
           ><span class="calc-element" data-key="9">9</span></div
          >
          <div class="flex-item"
           ><span class="calc-element operator maths-sign" data-key="*"
            >×</span
           ></div
          >
         </div>
         <div class="flex">
          <div class="flex-item"
           ><span class="calc-element" data-key="4">4</span></div
          >
          <div class="flex-item"
           ><span class="calc-element" data-key="5">5</span></div
          >
          <div class="flex-item"
           ><span class="calc-element" data-key="6">6</span></div
          >
          <div class="flex-item"
           ><span class="calc-element operator maths-sign" data-key="-"
            >-</span
           ></div
          >
         </div>
         <div class="flex">
          <div class="flex-item"
           ><span class="calc-element" data-key="1">1</span></div
          >
          <div class="flex-item"
           ><span class="calc-element" data-key="2">2</span></div
          >
          <div class="flex-item"
           ><span class="calc-element" data-key="3">3</span></div
          >
          <div class="flex-item"
           ><span class="calc-element operator maths-sign" data-key="+"
            >+</span
           ></div
          >
         </div>
         <div class="flex">
          <div class="flex-item"
           ><span class="calc-element" data-key="0">0</span></div
          >
          <div class="flex-item"
           ><span class="calc-element" data-key=".">•</span>
          </div>
          <div class="flex-item">
           <span class="calc-element action" data-key="backspace"
            ><img src="./Assets/fa-solid_backspace.svg" alt="" /></span
          ></div>
          <div class="flex-item">
              <span class="calc-element operator maths-sign" data-key="=">=</span>
          </div
          >
         </div>
        </div>
      </div>
     </div>
    </div>
   </main>
  </div>
  <script type="module" src="./JS/basic.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script> -->
 </body>
</html>
